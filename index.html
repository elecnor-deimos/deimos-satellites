<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Deimos - Satellites</title>
  <script src="lib/Cesium/Cesium.js"></script>
  <script src="lib/jquery-1.11.1.js"></script>								
  <script src="lib/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>							
  <script src="lib/jQRangeSlider-5.7.0/jQDateRangeSlider-min.js"></script>					
  <style>
      @import url(lib/Cesium/Widgets/widgets.css);
      @import url(lib/jQRangeSlider-5.7.0/css/iThing.css);
      
      #cesiumContainer {
          position: absolute;
          top: 0;
          left: 0;
          height: 100%;
          width: 100%;
          margin: 0;
          overflow: hidden;
          padding: 0;
          font-family: sans-serif;
      }
      
      #dateSlider {
            position: absolute;
            bottom: 5%;
            left: 5%;
            width: 90%;
      }
      
      #loading {
		    display:    none;
		    position:   fixed;
		    z-index:    1000;
		    top:        0;
		    left:       0;
		    height:     100%;
		    width:      100%;
		    background: rgba( 255, 255, 255, .5 ) 
		                url('img/loading.gif') 
		                50% 50% 
		                no-repeat;
	  }
			
	  #debugBox, #dataBox, #infoBox{
			display: block;
			position: absolute;	
			background-color: rgba(38, 38, 38, 0.75);
			border: 1px solid #444;
			padding: 6px;
			overflow: auto;
			border-radius: 10px;			
			font-family: sans-serif;
			font-size: 10pt;
			text-align: center;
			color: #edffff;
			border-bottom: 1px solid #888;
			margin-bottom: 4px;
	  }	
	  	  
	  #debugBox{			
			top: 70px;	
			left: 10px;
			height: 5%;
			width : 20%;	
	  }	
	  
	  #dataBox{			
			top: 190px;		
			left: 10px;	
			width : 20%;
	  }	
	  
	  #infoBox{			
			bottom: 150px;	
			right: 10px;	
			width : 15%;	
	  }		  

      body {
          padding: 0;
          margin: 0;
          overflow: hidden;
      }
      
  </style>
</head>
<body>

  <div id="loading"></div>
  <div id="cesiumContainer"></div>
  <div id="dateSlider"></div>
  <div id="debugBox"></div>
  <div id="dataBox">
  		<div id="opp"></div>
  		<div id="globalData"></div>
		<img id= "imgSelected">
  	  	<div id="selectedData"></div>
  </div>
  <div id="infoBox">
  		TIME_SLIDER <br> select a start and end date in order to display footprints relative to that timerange <br> --- <br>
  		LEFT_MOUSE_DOUBLE_CLICK <br> on a footprint allows to visualize preview and information of that image <br> --- <br>
  		RIGHT_MOUSE_CLICK <br> if you want to browse the underlying images one by one <br>
  </div>
  
  
  <script src="index.js"></script>
</body>
</html>
